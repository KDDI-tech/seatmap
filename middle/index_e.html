    </div>
    <input type="text" id="textBox" value="名前を入力してください"></input>
    <button type="button" id="button">検索</button>
    <div id="text"></div>
    <div id="id_text"></div>
    <img id="img" src="" width="200",height="200" >

    <script type="module">
    import getPersonalInfo from "./src/getPersonalInfo.js";
    
    const $text = document.getElementById("text");
    const $id_text = document.getElementById("id_text");
    const $seatmap = document.getElementById("seatmap");
    const $button = document.getElementById("button");

    //textbox透かし
    var textbox = document.getElementById( 'textBox' );
    textbox.onfocus = function()
    {
      if( this.value == this.defaultValue )
        {
          this.value = '';
          this.style.color = '';
        }
    }
    textbox.onblur = function()
    {
      if( this.value == '' )
        {
          this.value = this.defaultValue;
          this.style.color = 'gray';
        }
    }
    textbox.defaultValue = textbox.value;
    textbox.value = '';
    textbox.onblur();

    //ボタン設定
    $button.onclick = ((e)=>{
      func(textbox.value);
    });
    
    //検索
    async function func(name){
      var data = await getPersonalInfo.init($seatmap,name);
      var seatID = data.seatID;
      var $img = document.getElementById("img");

      if(!seatID){
          if(!data.studentID){
            $text.innerHTML = `その名前の学生はいません。入力を確認してください。`;
          }else{
            $text.innerHTML = `その学生は出席していません。`;
          }
          $id_text.innerHTML= "";
          $img.src = "";
          return;
      }
      $text.innerHTML = `名前 : ${name}`;
      $id_text.innerHTML= `学籍番号 : ${data.studentID}`;
      getPersonalInfo.changeSeatStatus(seatID,"blue");
      
      switch(name){
        case "英子":
          $img.src = './img/Ako.png';
　         break;
         case "美井子":
           $img.src = './img/Bko.png';
          break;
        case "椎子":
          $img.src = './img/Cko.png';
          break;
       case "日男":
           $img.src = './img/Do.png';
           break;
        } 
      
    }

    </script>
  </body>
</html>
